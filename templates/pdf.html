<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Summary</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    <h1 align="center">Summary</h1>

    <div class="form-horizontal" title="Summary">
        {% if summary_data == None or summary_data|length == 0 %}
            <h3 align="center" class="font-weight-light">Summary not available yet</h3>
        {% else %}
            <div style="display: flex;justify-content: space-between;align-items: center">
            <h3 class="font-weight-light">Product Balance Summary</h3>
            </div>
            <div>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Product</th>
                        <th scope="col">Warehouse</th>
                        <th scope="col">Quantity</th>
                    </tr>
                    </thead>
                    <thead>
                    {% for data in summary_data %}
                        <tr>
                            <td>{{ data.product_name }}</td>
                            <td>{{ data.location_name }}</td>
                            <td>{{ data.product_qty_balance }}</td>
                        </tr>
                    {% endfor %}
                    </thead>
                </table>
            </div>
        {% endif %}
    </div>


</body>
</html>
